{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/shop_details.css' %}">
    <link rel="stylesheet" href="{% static 'css/common_style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Shop them all!</title>
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Shop them all</a>
            </div>
            <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#./login.html"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                <li><a href="./realogin.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href = "#"><span class = "glyphicon glyphicon-shopping-cart"><span class = "badge"> X </span></span></a></li>
            </ul>

            <form class="navbar-form navbar-left" action="/action_page.php">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div id = "categories">
        <!-- Sidebar -->
            <nav id = "sidebar-categ">
                <ul id = "ShopsUl" class = "sidebar-nav nav">
                    <li class = "sidebar-brand">
                        <a href = "#home"><span class="fa fa-home solo"> Categories </span></a>
                    </li>
                    {% for categ in all_categories %}
                    <li>
                         <a href="./{{shop.name}}/{{ categ.name }}">
                            <span class="fa fa-anchor solo">{{ categ.name }}</span>
                        </a>
                    </li>
                    {%endfor%}
                </ul>
            </nav>
    </div>

    <div id = "grid-container">
        {% for prod in all_prods %}
        <div id = "grid-item">
            <img id = "image" src = '{{prod.picturePath}}'>
            <h3 class= "produse">{{ prod.name }}</h3>
            <h5 class= "produse">{{ prod.price }} lei </h5>
        </div>
        {%endfor%}
    </div>

   <footer class="container-fluid text-center">
        <p>@Copyright 2019 ShopThemAll</p>
      </footer>

</body>
